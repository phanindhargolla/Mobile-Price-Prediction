<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Home Page</title>
  </head>
  <body style="background-image:url('https://images.pexels.com/photos/3759099/pexels-photo-3759099.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');background-repeat:no-repeat;background-size:cover;">
    <div class="container">
      <h1 class="text-primary text-center">Mobile Specifications</h1><br></hr/>
      <form method='POST' action="/predict">
      <div class="row">
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="battery">Battery Power</label>
          <input type="text" name="battery" id="battery"/>
        </div>
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="fc">Front Camera (MP)</label>
          <input type="text" name="fc" id="fc"/>
        </div>
      </div><br/>
      <div class="row">
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="int_mem">Internal Memory</label>
          <input type="text" name="int_mem" id="int_mem"/>
        </div>
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="weight">Mobile Weight (in gms)</label>
          <input type="text" name="weight" id="weight"/>
        </div>
      </div><br/>
      <div class="row">
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="pc">Primary Camera (MP)</label>
          <input type="text" name="pc" id="pc"/>
        </div>
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="res">Pixel Resolution Height</label>
          <input type="text" name="res" id="res"/>
        </div>
      </div><br/>
      <div class="row">
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="width">Pixel Resolution Width</label>
          <input type="text" name="width" id="width"/>
        </div>
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="ram">Ram</label>
          <input type="text" name="ram" id="ram"/>
        </div>
      </div><br/>
      <div class="row">
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="scheight">Screen Height (in cms)</label>
          <input type="text" name="scheight" id="scheight"/>
        </div>
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="scwidth">Screen Width (in cms)</label>
          <input type="text" name="scwidth" id="scwidth"/>
        </div>
      </div><br/>
      <div class="row">
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="time">Talk time (in hrs)</label>
          <input type="text" name="time" id="time"/>
        </div>
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="blue">Bluetooth</label>
          <input type="text" name="blue" id="blue"/>
        </div>
      </div><br/>
      <div class="row">
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="dual">Dual Sim</label>
          <input type="text" name="dual" id="dual"/>
        </div>
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="gs">4G support</label>
          <input type="text" name="gs" id="gs"/>
        </div>
      </div><br/>
      <div class="row">
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="gs3">3G support</label>
          <input type="text" name="gs3" id="gs3"/>
        </div>
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="touch">Touch Screen</label>
          <input type="text" name="touch" id="touch"/>
        </div>
      </div><br/>
      <div class="row">
        <div class="col-md-6" style="display:flex;justify-content:space-between;">
          <label for="wifi">Wifi</label>
          <input type="text" name="wifi" id="wifi"/>
        </div>
        <div class="col-md-6">
          <input type="submit" class="btn btn-primary"/>
        </div>
      </div><br/>
      </form>
    </div>


  </body>
</html>
